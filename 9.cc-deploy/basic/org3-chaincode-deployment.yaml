---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-arin
  labels:
    app: chaincode-basic-arin
spec:
  selector:
    matchLabels:
      app: chaincode-basic-arin
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-arin
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.49
          name: chaincode-basic-arin
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:7271f67791180c7cf077025abf9737afe99a8f162dd10f8cf74e842ed22793c3"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
