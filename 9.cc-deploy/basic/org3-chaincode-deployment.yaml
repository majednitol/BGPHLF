---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org3
  labels:
    app: chaincode-basic-org3
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org3
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.46
          name: chaincode-basic-org3
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:04377040761c84ad546cbbdc8f5038c7d27281709ab24ef3b6d60ae9086d1c8a"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
