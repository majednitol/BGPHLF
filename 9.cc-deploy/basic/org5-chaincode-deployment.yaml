---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org5
  labels:
    app: chaincode-basic-org5
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org5
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.46
          name: chaincode-basic-org5
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:0fdf6fb94ba3282b0ec7b2afdbe38b2cc4550e823288ea753712fb89c22db9af"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
