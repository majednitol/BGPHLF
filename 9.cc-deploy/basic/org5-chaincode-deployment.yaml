---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org5
  labels:
    app: chaincode-basic-org5
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org5
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.42
          name: chaincode-basic-org5
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:e0a38f4b6ea5c54321e5763f5032afe2531b4c2cdf015cf3891e3c7af3060fa8"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
