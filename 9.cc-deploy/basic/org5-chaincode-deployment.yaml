---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-lacnic
  labels:
    app: chaincode-basic-lacnic
spec:
  selector:
    matchLabels:
      app: chaincode-basic-lacnic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-lacnic
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.48
          name: chaincode-basic-lacnic
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:37c021476d3bdfeae1b6463e3fce265688461604ac9fe411b0a206c20eb781fc"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
