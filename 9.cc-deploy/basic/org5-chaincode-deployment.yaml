---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-lacnic
  labels:
    app: chaincode-basic-lacnic
spec:
  selector:
    matchLabels:
      app: chaincode-basic-lacnic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-lacnic
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.55
          name: chaincode-basic-lacnic
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:231d06f7f64f4795f6291b74a07dfe9f4d325fdf3c9006dd6e03b5f112040d54"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
