---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org5
  labels:
    app: chaincode-basic-org5
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org5
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.46
          name: chaincode-basic-org5
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:7ea12207e54edbd6a2a0bda78c568535bc38b228e5fffb9c16f87a1eaa0c3a27"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
