---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-afrinic
  labels:
    app: chaincode-basic-afrinic
spec:
  selector:
    matchLabels:
      app: chaincode-basic-afrinic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-afrinic
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.48
          imagePullPolicy: Always
          name: chaincode-basic-afrinic
          env:
            - name: CHAINCODE_ID
              value: "basic:e5ac560bee5cad120ccc568bc2eefb902b5844a95d0ba2154ba11e266d58ac0e"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
