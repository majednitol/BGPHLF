---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-afrinic
  labels:
    app: chaincode-basic-afrinic
spec:
  selector:
    matchLabels:
      app: chaincode-basic-afrinic
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-afrinic
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.49
          imagePullPolicy: Always
          name: chaincode-basic-afrinic
          env:
            - name: CHAINCODE_ID
              value: "basic:c1da4cf0c34922ad236d57278fbc5a3004f55f7cdb24f87c91a2170a958765a2"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
