---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-rono
  labels:
    app: chaincode-basic-rono
spec:
  selector:
    matchLabels:
      app: chaincode-basic-rono
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-rono
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.49
          name: chaincode-basic-rono
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:754fcbda0cfe2b2983b8fc84117e067846d2112116609fbce581a26c4b5a15e5"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
