---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org6
  labels:
    app: chaincode-basic-org6
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org6
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org6
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.46
          name: chaincode-basic-org6
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:b5dde26f8c2088a1ea4ee4317e7d28be8a76dd38a61fb7315c92b45caa411b7d"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
