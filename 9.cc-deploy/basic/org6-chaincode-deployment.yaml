---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org6
  labels:
    app: chaincode-basic-org6
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org6
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org6
    spec:
      containers:
        - image: majedur708/hlf-api:18.0.36
          name: chaincode-basic-org6
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:3c513faac24248c7b6cec3bd542e63bd4034db3f3d6de22670a2630ff428d580"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
