---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-rono
  labels:
    app: chaincode-basic-rono
spec:
  selector:
    matchLabels:
      app: chaincode-basic-rono
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-rono
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.48
          name: chaincode-basic-rono
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:9d38a1978886c93cba546d1a33c0e491fd0259db022341ee2e52f650980805a8"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
