---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-rono
  labels:
    app: chaincode-basic-rono
spec:
  selector:
    matchLabels:
      app: chaincode-basic-rono
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-rono
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.55
          name: chaincode-basic-rono
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:217bc70ced3fa14482e8628a613a328e84e7e7bfe7c42a7d94e3306c96788c58"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
