---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-ripencc
  labels:
    app: chaincode-basic-ripencc
spec:
  selector:
    matchLabels:
      app: chaincode-basic-ripencc
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-ripencc
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.48
          name: chaincode-basic-ripencc
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: " basic:0dc5d26ff4f81275bc04eaae539011bd81275bf53cc75dc4c7c675ddacdb409c"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
