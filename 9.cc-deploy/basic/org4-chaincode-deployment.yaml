---
#---------------- Chaincode Deployment ---------------------
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: chaincode-basic-org4
  labels:
    app: chaincode-basic-org4
spec:
  selector:
    matchLabels:
      app: chaincode-basic-org4
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: chaincode-basic-org4
    spec:
      containers:
        - image: majedur708/hlf-api:18.100.48
          name: chaincode-basic-org4
          imagePullPolicy: Always
          env:
            - name: CHAINCODE_ID
              value: "basic:32086ba458d5d1635f0097cd0c10d739c561e5790360a97b195f885c4cd58016"
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:7052"
          ports:
            - containerPort: 7052
