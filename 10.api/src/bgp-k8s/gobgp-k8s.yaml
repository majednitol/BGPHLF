apiVersion: v1
kind: ConfigMap
metadata:
  name: gobgp-config
data:
  router1.conf: |
    [global.config]
      as = 65001
      router-id = "192.0.2.1"

    [[neighbors]]
      [neighbors.config]
        neighbor-address = "192.0.2.2"
        peer-as = 65002

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobgp-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gobgp
  template:
    metadata:
      labels:
        app: gobgp
    spec:
      containers:
      - name: gobgp
        image: jauderho/gobgp:latest
        command: ["/bin/sh", "-c"]
        args:
          - gobgpd -f /gobgp/router1.conf --api-hosts 0.0.0.0:50051 --log-level debug
        ports:
        - containerPort: 50051
        volumeMounts:
        - name: config-volume
          mountPath: /gobgp/router1.conf
          subPath: router1.conf
      volumes:
      - name: config-volume
        configMap:
          name: gobgp-config

---
apiVersion: v1
kind: Service
metadata:
  name: gobgp-service
spec:
  selector:
    app: gobgp
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051


