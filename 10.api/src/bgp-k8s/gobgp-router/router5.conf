[global.config]
  as = 6471
  router-id = "190.151.64.1"
  local-address-list = ["190.151.64.1"]

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# Neighbor R2
[[neighbors]]
  [neighbors.config]
    neighbor-address = "34.190.208.1"
    peer-as = 15169

  [neighbors.transport.config]
    local-address = "190.151.64.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R4
[[neighbors]]
  [neighbors.config]
    neighbor-address = "138.0.40.1"
    peer-as = 52320

  [neighbors.transport.config]
    local-address = "190.151.64.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R6
[[neighbors]]
  [neighbors.config]
    neighbor-address = "189.0.32.1"
    peer-as = 27699

  [neighbors.transport.config]
    local-address = "190.151.64.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Prefix Sets
[[defined-sets.prefix-sets]]
  prefix-set-name = "r5-nets"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "199.36.154.0/23"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "200.16.68.0/22"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "164.77.157.0/24"

# Policy Definition
[[policy-definitions]]
  name = "export-r5"
  [[policy-definitions.statements]]
    name = "accept-r5"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r5-nets"
      match-set-options = "ANY"
    [policy-definitions.statements.actions]
      route-disposition = "ACCEPT"

[policy-assignments.global]
  export-policy = ["export-r5"]

