[global.config]
  as = 7018
  router-id = "107.202.0.1"
  local-address-list = ["107.202.0.1"]

[global.apply-policy.config]
  export-policy-list = ["export-r3"]
  import-policy-list = ["import-r3"]
  default-export-policy = "reject-route"
  default-import-policy = "accept-route"

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# Neighbor R2
[[neighbors]]
  [neighbors.config]
    neighbor-address = "34.190.208.1"
    peer-as = 15169

  [neighbors.transport.config]
    local-address = "107.202.0.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Neighbor R6
[[neighbors]]
  [neighbors.config]
    neighbor-address = "189.0.32.1"
    peer-as = 27699

  [neighbors.transport.config]
    local-address = "107.202.0.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Prefix Sets
[[defined-sets.prefix-sets]]
  prefix-set-name = "r3-nets"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "142.250.0.0/15"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "107.129.0.0/18"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "189.0.32.0/20"

# Export Policy Definition
[[policy-definitions]]
  name = "export-r3"
  [[policy-definitions.statements]]
    name = "accept-r3"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r3-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# Import Policy Definition
[[policy-definitions]]
  name = "import-r3"
  [[policy-definitions.statements]]
    name = "import-all"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"


