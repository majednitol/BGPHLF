[global.config]
  as = 300
  router-id = "30.1.1.1"
  port = 181
  local-address-list = ["127.0.0.13"]
[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# -------- Neighbor: 2.200.3.1 (AS200) --------
[[neighbors]]
  [neighbors.config]
    neighbor-address = "127.0.0.12"
    peer-as = 200
  [neighbors.transport.config]
    local-address = "127.0.0.13"
    remote-port = 180
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

  [neighbors.apply-policy.config]
    import-policy-list = ["allow"]
    export-policy-list = ["allow"]

# -------- Neighbor: 3.100.6.2 (AS600) --------
[[neighbors]]
  [neighbors.config]
    neighbor-address = "127.0.0.16"
    peer-as = 600

  [neighbors.transport.config]
    local-address = "127.0.0.13"
    remote-port = 184 

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

  [neighbors.apply-policy.config]
    import-policy-list = ["allow"]
    export-policy-list = ["allow"]

# -------- Prefix Set --------
[[defined-sets.prefix-sets]]
  prefix-set-name = "ALL"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "0.0.0.0/0"
    masklength-range = "0..32"

# -------- Policy Definition --------
[[policy-definitions]]
  name = "allow"
  [[policy-definitions.statements]]
    name = "stmt1"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "ALL"
      match-set-options = "ANY"
    [policy-definitions.statements.actions]
      route-disposition = "ACCEPT"



