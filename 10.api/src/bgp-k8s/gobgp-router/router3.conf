[global.config]
  as = 300
  router-id = "30.1.1.1"
  port = 181
  local-address-list = ["127.0.0.13"]

[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true

# -------- Neighbor: 2.200.3.1 (AS200) --------
[[neighbors]]
  [neighbors.config]
    neighbor-address = "127.0.0.12"
    peer-as = 200
  [neighbors.transport.config]
    local-address = "127.0.0.13"
    remote-port = 180
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true
  [neighbors.apply-policy.config]
    import-policy-list = ["rpki-policy"] # ✅ FIXED
    export-policy-list = ["allow"]

# -------- Neighbor: 3.100.6.2 (AS600) --------
[[neighbors]]
  [neighbors.config]
    neighbor-address = "127.0.0.16"
    peer-as = 600
  [neighbors.transport.config]
    local-address = "127.0.0.13"
    remote-port = 184
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true
  [neighbors.apply-policy.config]
    import-policy-list = ["rpki-policy"] # ✅ FIXED
    export-policy-list = ["allow"]

# -------- Prefix Set --------
[[defined-sets.prefix-sets]]
  prefix-set-name = "ALL"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "0.0.0.0/0"
    masklength-range = "0..32"

# -------- Policy: Allow everything (Used for export) --------
[[policy-definitions]]
  name = "allow"
  [[policy-definitions.statements]]
    name = "stmt1"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "ALL"
      match-set-options = "ANY"
    [policy-definitions.statements.actions]
      route-disposition = "ACCEPT"

# -------- RPKI Server Config --------
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr.default.svc.cluster.local"
    port = 8282
    refresh-time = 3600
    preference = 100

# -------- RPKI Policy Definition --------
[[policy-definitions]]
  name = "rpki-policy"
  [[policy-definitions.statements]]
    name = "accept-valid"
    [policy-definitions.statements.conditions.bgp-conditions]
      rpki-validation-result = "valid"
    [policy-definitions.statements.actions]
      route-disposition = "ACCEPT"

  [[policy-definitions.statements]]
    name = "reject-others"
    [policy-definitions.statements.actions]
      route-disposition = "REJECT_ROUTE"




