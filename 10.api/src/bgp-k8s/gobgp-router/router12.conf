
[global.config]
  as = 1200
  router-id = "120.1.1.1"
  port = 190
  local-address-list = ["127.0.0.22"]
[[global.afi-safis]]
  [global.afi-safis.config]
    afi-safi-name = "ipv4-unicast"
    enabled = true


# -------- Neighbor: 3.100.6.2 (AS1300) --------

[[neighbors]]
  [neighbors.config]
    neighbor-address = "127.0.0.23"
    peer-as = 1300
  [neighbors.transport.config]
    local-address = "127.0.0.22"
    remote-port = 191
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

  [neighbors.apply-policy.config]
    import-policy-list = ["allow"]
    export-policy-list = ["allow"]




# -------- Prefix Set --------
[[defined-sets.prefix-sets]]
  prefix-set-name = "ALL"

  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "0.0.0.0/0"
    masklength-range = "0..32"

# -------- Policy Definition --------
[[policy-definitions]]
  name = "allow"
  [[policy-definitions.statements]]
    name = "stmt1"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "ALL"
      match-set-options = "ANY"
    [policy-definitions.statements.actions]
      route-disposition = "ACCEPT"
      
      
# -------- RPKI Server Config --------
[[rpki-servers]]
  [rpki-servers.config]
    address = "stayrtr.default.svc.cluster.local"
    port = 8282
    refresh-time = 3600
    preference = 100      
