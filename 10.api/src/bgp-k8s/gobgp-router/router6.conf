  [neighbors.config]
    neighbor-address = "83.234.128.1"
    peer-as = 20485

  [neighbors.transport.config]
    local-address = "189.0.32.1"
    remote-port = 179

  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
      afi-safi-name = "ipv4-unicast"
      enabled = true

# Prefix Sets
[[defined-sets.prefix-sets]]
  prefix-set-name = "r6-nets"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "107.129.0.0/18"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "164.77.157.0/24"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "177.9.0.0/16"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "201.95.0.0/16"
  [[defined-sets.prefix-sets.prefix-list]]
    ip-prefix = "189.0.32.0/20"

# Export Policy
[[policy-definitions]]
  name = "export-r6"
  [[policy-definitions.statements]]
    name = "accept-r6"
    [policy-definitions.statements.conditions.match-prefix-set]
      prefix-set = "r6-nets"
      match-set-options = "any"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"

# Import Policy â€” accepts all routes
[[policy-definitions]]
  name = "import-r6"
  [[policy-definitions.statements]]
    name = "import-all"
    [policy-definitions.statements.actions]
      route-disposition = "accept-route"



  
